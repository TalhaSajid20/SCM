{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'SCM:SCM-list' %}">Go back to previous page</a>
    <hr />
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-xl text-gray-800 ">Are you sure you want to delete this?</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 text-white hover:bg-blue-600 px-3 py-1 rounded-md">Submit</button>
    </form>
</div>
    
{% endblock content %}
